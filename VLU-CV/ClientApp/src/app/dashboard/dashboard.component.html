<div class="row margin-card" style="--magrin-top: 4em; --magrin-bottom: 3em ; --margin-left: 3em;">
	<div class="col">
		<div class="card width-card" style="--card-width: 400px; --card-height: 400xp">
			<div class="card-body">
				<div class="card-title">
					<h4 style="overflow: hidden;height: 32px;">Tổng số lượng resume đã tạo:
						<strong>{{datacv.length}}</strong>
					</h4>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row margin-card width-card justify-content-center"
	style="--margin-left: 3em; --card-width: 100%; --card-height: 100%; --magrin-bottom: 5em">
	<div id="chart" style="overflow: hidden">
		<apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
			[dataLabels]="chartOptions.dataLabels" [grid]="chartOptions.grid" [stroke]="chartOptions.stroke"
			[title]="chartOptions.title"></apx-chart>
	</div>
</div>
<app-footer></app-footer>
