<img class="full-width" 
     src="https://aitcv.ac.vn/wp-content/uploads/2021/09/e63eb8a14d09bb57e218.jpg"
     alt="Hình ảnh Đại học Văn Lang">
<div class="d-flex flex-row">
  <div class="half-width">
    <div class="focus-rectangle">
      <p class="focus-word" style="margin: 40px;">
        <br><br>
        Đồ án khóa luận tạo website tạo sơ yếu lí lịch (Resume) và thư giới thiệu (Cover letter)
      </p>
      <button class="focus-button" style="margin: 40px;">
        <strong>Bắt đầu</strong>
      </button>
    </div>
  </div>
  <div class="half-width">
    <div class="focus-rectangle">
      <div style="margin: 40px;">
        <p class="focus-word">
          <br><br>
          Công nghệ được sử dụng:
        </p>
        <ul style="margin-left: 30px;">
          <li><p class="focus-word">Front-end: AngularJS (Material Design for Bootstrap)</p></li>
          <li><p class="focus-word">Backend: ASP.NET (Entity framwork, Idenity,...)</p></li>
          <li><p class="focus-word">Database: Microsoft Sql Server</p></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="demo-cv-background">
  <div class="row">
    <div class="col">
      <div class="demo-cv-thumb">
        <img [src]="imageCVsource[0]" alt="Hình ảnh CV" class="demo-cv-image">
      </div>
    </div>
    <div class="col">
      <div class="demo-cv-thumb">
        <img [src]="imageCVsource[1]" alt="Hình ảnh CV" class="demo-cv-image">
      </div>
    </div>
    <div class="col">
      <div class="demo-cv-thumb">
        <img [src]="imageCVsource[2]" alt="Hình ảnh CV" class="demo-cv-image">
      </div>
    </div>
  </div>
</div>
