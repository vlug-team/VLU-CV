<header>
	<nav class="navbar navbar-expand-sm navbar-toggleable-sm border-bottom
		box-shadow full__width justify-content-end" style="position: fixed;
		top:0px; z-index: 7;">
		<div class="container nav">
			<img [routerLink]="['/']" class="logo-img" src="./assets/Media/vlu-logo.png"
				/>
			<a class="navbar-brand logo__text" [routerLink]="['/']">
				Trường Đại Học Văn
				Lang
			</a>
			<button class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target=".navbar-collapse"
				aria-label="Toggle navigation"
				[attr.aria-expanded]="isExpanded"
				(click)="toggle()">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
				[ngClass]="{ show: isExpanded }">
				<ul class="navbar-nav flex-grow">
					<li class="nav-item"
						[routerLinkActive]="['link-active']"
						[routerLinkActiveOptions]="{ exact: true }">
						<a class="nav-link" [routerLink]="['/']">Trang chủ</a>
					</li>
					<li class="nav-item" [routerLinkActive]="['link-active']">
						<a class="nav-link" [routerLink]="['/about']">Giới thiệu</a>
					</li>
					<li class="nav-item link" [routerLinkActive]="['link-active']"
						style="position: relative; overflow: visible;">
						<a class="nav-link">Resume ▼</a>
						<div class="drop-down resume_width">
							<a [routerLink]="['/resume']" style="margin: 1px 15px;">Tạo Resume</a>
							<a [routerLink]="['/resume-template']" style="margin: 1px 15px;">Cộng đồng Resume</a>
							<a href="#" style="margin: 1px 15px;">Resume của tôi</a>
						</div>
					</li>
					<li class="nav-item link" [routerLinkActive]="['link-active']"
						style="position: relative; overflow: visible;">
						<a class="nav-link">Cover Letter ▼</a>
						<div class="drop-down cover_width">
							<a href="#" style="margin: 1px 15px;">Tạo Cover Letter</a>
							<a [routerLink]="['/resume']" style="margin: 1px 15px;">Tham khảo Cover
								Letter</a>
							<a href="#" style="margin: 1px 15px;">Cover Letter của tôi</a>
						</div>
					</li>
					<li class="nav-item link">
						<a href="/Identity/Account/Login">
							<button class="btn-login">
								Đăng Nhập
							</button>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>
